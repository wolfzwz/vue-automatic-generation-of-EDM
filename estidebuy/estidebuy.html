				float: left;

	<body>
<div id="app">
			<div>
				<div class="wrapper" ref="wrapper">
					<div style="width: 50px;height: 20px;color: #000;" @click.self="sub">提交</div>
					<div id="href" style="display: none;">
					</div>
					<div class="title" style="display: none;">
					
					</div>
					 <div class="el" v-for="tr in image">
					 	<a v-for="td in tr">
							<img :src="td.src" :name="td.name" alt="" />
						</a>
					 </div>
				</div>
				<!--https://sses.tidebuy.com/images/email/es171031-->
				<table v-if="table" v-for="(tr,index) in image" 
				 width="650" border="0" align="center" cellpadding="0" cellspacing="0"
				 :height="tr[0].height"
				 :background="'https://sses.tidebuy.com/images/email/es180303/'+tr[0].name"
				 style="background-size:100%;background-repeat: no-repeat;"
				 :class="'p-bottom' + index"
				>
					<tr>
						<td
							width="100%" valign="top" align="left"
						>
							<a
								 :href="tr[0].getAttribute('h')" 
								 target="_blank" 
								 :title="tr[0].getAttribute('title')" 
								 :style="{display:'block',textDecoration:'none',width:'100%',height:tr[0].height,overFlow:'hidden'}"
							>
							&nbsp;
							</a>
						</td>
					</tr>
				</table>
			</div>
			
			<input type="file" name="fileUpReviews" value="" multiple="multiple" accept="image/*" ref="upFile1" @change="setImagePreview">
		</div>
		<script type="text/javascript" src="https://unpkg.com/vue@2.4.4/dist/vue.js"></script>
		<script type="text/javascript" src="jquery-1.11.3.js"></script>
		<script src="es.js" type="text/javascript" charset="utf-8"></script>
		
	</body>
